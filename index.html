<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Performance</title>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="verifyAge()">

  <header>
    <h1>Task Performance</h1>
  </header>

  <div class="container">
    <button id="d">Enter a number less than 100</button>
    <button id="a">Print 0 - 30</button>
    <button id="b">Print even 0 - 40</button>
    <button id="c">Print 3 multiples 40 - 10</button> 
  </div>

  <section></section>

  <footer>
    <p>Submitted by: Luis Suizo</p>
    <p>Submitted to: Mr. Vincent Bryan Faulve Calija</p>
  </footer>
</body>

<script>
  //displays a dialogue box confirming a user is 25 years old and up.
  function verifyAge() {
    let age = confirm("Are you 25 years old and up?");

    if (age) {
      alert("Great. You are 25 years old or up.");
    } else {
      alert("You might be below 25 years old.");
    } 
  }

  let numberContainer;
  let printButton;

  //displays a dialog box confirming a user entered a number less than 100
  printButton = document.getElementById('d');
  printButton.addEventListener('click', () => {
    let num;
      do {
        num = prompt("Enter a number: "); 

        if (num === null) {
          alert("Cancelled");
          break;
        } else if (num === "") {
          alert("Enter a number."); 
        } else if (isNaN(num)) {
          alert("Enter a valid number.");
        }
      } while (num === "" || isNaN(num));

      if (num !== null) {
        if (num > 100) {
          alert("The number you entered is more than 100.");
        } else if (num < 100) {
            alert("The number you entered is less than 100.");
            if (numberContainer) {
              let sectionElement = document.querySelector('body > section');
              if (sectionElement) {
                sectionElement.removeChild(numberContainer);
              }
            }

            numberContainer = document.createElement('div');
            let textNode = document.createTextNode(num);
            numberContainer.appendChild(textNode);

            let sectionElement = document.querySelector('body > section');
            sectionElement.appendChild(numberContainer);
        } else {
          alert("The number you entered is exactly 100.")
        }
      }
  });

  //prints the numbers 0-30, one number per line. 
  printButton = document.getElementById('a');
  printButton.addEventListener('click', () => {
    if (numberContainer) {
      let sectionElement = document.querySelector('body > section');
      if (sectionElement) {
        sectionElement.removeChild(numberContainer);
      }
    }

    numberContainer = document.createElement('div');

    for (let i = 0; i <= 30; i++) {
      let textNode = document.createTextNode(i);
      numberContainer.appendChild(textNode);
      let br = document.createElement('br');
      numberContainer.appendChild(br);
    }

    let sectionElement = document.querySelector('body > section');
    sectionElement.appendChild(numberContainer);
  });

  //prints only the even values from 0-40, one number per line.
  printButton = document.getElementById('b');
  printButton.addEventListener('click', () => {
    if (numberContainer) {
      let sectionElement = document.querySelector('body > section');
      if (sectionElement) {
        sectionElement.removeChild(numberContainer);
      }
    }

    numberContainer = document.createElement('div');

    for (let i = 0; i <= 40; i++) {
      if (i % 2 === 0) {
        let textNode = document.createTextNode(i);
        numberContainer.appendChild(textNode);
        let br = document.createElement('br');
        numberContainer.appendChild(br);
      }
    }

    let sectionElement = document.querySelector('body > section');
    sectionElement.appendChild(numberContainer);
  });

  //prints the numbers 40 - 10 in descending order, but only if the numbers are multiples of 3.
  printButton = document.getElementById('c');
  printButton.addEventListener('click', () => {
    if (numberContainer) {
      let sectionElement = document.querySelector('body > section');
      if (sectionElement) {
        sectionElement.removeChild(numberContainer);
      }
    }

    numberContainer = document.createElement('div');

    for (let i = 40; i >= 10; i--) {
      if (i % 3 === 0) {
        let textNode = document.createTextNode(i);
        numberContainer.appendChild(textNode);
        let br = document.createElement('br');
        numberContainer.appendChild(br);
      }
    }

    let sectionElement = document.querySelector('body > section');
    sectionElement.appendChild(numberContainer);
  });
</script>
</html>
